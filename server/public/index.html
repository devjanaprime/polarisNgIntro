<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Polaris NG Intro</title>
</head>
<body ng-app="myApp">
    <h1>Polaris NG Intro</h1>
    <div ng-controller="MovieController as mc">
        <div>
            <button ng-click="mc.addInterface( true )">Add</button>
            <button ng-click="mc.addInterface( false )">View</button>
        </div>
        <div ng-show="mc.showAdd">
            <h2>Add New Movie:</h2>
            <form ng-submit="mc.addMovie()">
                <input placeholder="title" type="text" ng-model="mc.movieIn">
                <input placeholder="image URL" type="text" ng-model="mc.imageIn">
                <button>Set As Fav</button>
            </form>
            
            <!-- other stuff -->
        </div>
        <div ng-hide="mc.showAdd">
            <h2>Favorite Movies:</h2>
            <div ng-repeat="movie in mc.favoriteMovies" ng-click="mc.movieClick( $index )">
                <p>{{ movie.title }}</p>
                <img ng-src="{{ movie.imageUrl }}">
            </div>
        </div> 
    </div>
</body>
</html>
